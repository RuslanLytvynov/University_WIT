        <script type="text/javascript">
        function waliduj()
        {
         var wartosc1 = document.forms.formularz.wyraz1.value;
         var wartosc2 = document.forms.formularz.wyraz2.value;
         if(wartosc1 == "" || wartosc2=="") {
         alert("Pola muszą być wypelnione!");
         return false;
        }
        if(isNaN(wartosc1) && isNaN(wartosc2)) {
         alert("Obydwa pola muszą być liczbą!");
         return false;
        }
        if(isNaN(wartosc1))
        {
        alert("Pole pierwsze musi być liczbą.");
        return false;
        }

        if(isNaN(wartosc2)) {
        alert("Pole drugie musi być liczbą.");
        return false;
        }
            return true;
        }

        function dodaj()
        {
         var wartosc1 = document.forms.formularz.wyraz1.value;
         var wartosc2 = document.forms.formularz.wyraz2.value;
         var wynik;
          switch(document.forms.formularz.lista.value) {
            case "1": wynik = wartosc1*1+wartosc2*1; break;
             case "2": wynik = wartosc1*1-wartosc2*1; break;
             case "3": wynik = (wartosc1*1)*(wartosc2*1); break;
             case "4": wynik = (wartosc1*1)/(wartosc2*1); break;
             case "5": wynik = (wartosc1*1)%(wartosc2*1); break;
             }

         document.forms.formularz.wynik.value=wynik;
        }
