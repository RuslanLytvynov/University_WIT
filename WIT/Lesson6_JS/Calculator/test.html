         alert("Pole pierwsze musi być wypelnione!");

        }
        if(isNaN(wartosc))
        {
        alert("Pole pierwsze musi być liczbą.");
        return false;
        }
        return true;
        }
        if(isNaN(wartosc2))
        {
        alert("Pole drugie musi być liczbą.");
        return false;
        }
        return true;
        }
        </script>
